<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" />
    

    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <form onsubmit="login(event)" novalidate>
                <div class="col-md-6">
                    <h1 class="text-center">BOND-Project</h1>
                    <label class="label control-label">e-mail</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input required type="email" class="form-control" name="email"
                            placeholder="Please type your e-mail">
                    </div>
                    <label class="label control-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input required type="password" class="form-control" name="password"
                            placeholder="Please type your password">
                    </div>
                    <!-- row for two col-md-6 -->
                    <div class="row">
                        <div class="col-md-6">
                            <input type="checkbox"><small>Remember me!</small>
                        </div>
                        <div class="col-md-6">
                            <a href="#">
                                <p class="text-right">Forgot password</p>
                            </a>
                        </div>
                    </div>
                    <a href="index.html">
                        <button class="btb btn-default" type="submit">
                            <p class="text-login">LOGIN</p>
                        </button>
                    </a>
                    <p class="text-center">Don't have an account?</p>
                    <p class="text-center"><a href="register.html">Register</a></p>
                   
                </div>
            </form>
        </div>

        <div class="col-md-3"></div>




    </div>



    <script src="js/login.js"></script>
    <script src="js/formValidation.js"></script>
</body>

</html>
