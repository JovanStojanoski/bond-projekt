<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register-company.css">

    <title>Register page</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="text-center">Company</h3>
                <label class="label control-label">Company</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="Company" placeholder="Please type your company name">
                </div>
                <label class="label control-label">Logo</label>
                <div class="input-group">
                    <input type="file" class="form-control-image" name="logo" placeholder="">
                </div>
                <label class="label control-label">e-mail</label>
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="Please type your company e-mail">
                </div>
                <label class="label control-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" placeholder="Please type your password">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="label control-label">Facebook account</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="facebook"
                                placeholder="Please enter profile account">
                        </div>
                    </div>
                </div>
                <label class="label control-label">Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="address" placeholder="Please type your address">
                </div>
                <label class="label control-label">Web site</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="website" placeholder="Please type your web site">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="label control-label">City</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="label control-label">Postal / Zip/code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="postal"
                                placeholder="Please enter your zip/code">
                        </div>
                    </div>
                </div>
                <label class="label control-label">Phone number</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="Phone number"
                        placeholder="Please type your phone number">
                </div>
                <label class="label control-label">Open practice place for ...</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="practice" placeholder="Please type your open place for...">
                </div>
                <label class="label control-label">Open job place for ...</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="job" placeholder="Please type your open job place for...">
                </div>
                <a href="#">
                    <div class="btb btn-default">
                        <p class="text-register">REGISTER</p>
                    </div>
                </a>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <br><br>
                <div class="center">
                    <h3>WELCOME</h3>
                </div>
                <div>
                    <p class="bigger"> THANK YOU FOR REGISTERING ! </p><br>
                    <p class="bigger">
                        NOW YOU ARE STEP CLOSER TO FIND MORE TALENTED JUNIOR WEB DEVELOPERS AND RECRUIT THEM...</p>
                    <p class="bigger">ONE STEP CLOSE TO WIN - WIN SITUATION</p>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
