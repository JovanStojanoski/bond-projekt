<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register-developer.css">

    <title>Register page</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h3 class="text-center">Junior web developer</h3>
                <label class="label control-label">Full Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="Full Name"
                        placeholder="Please type your first name and last name">
                </div>
                <label class="label control-label">Personal image</label>
                <div class="input-group">
                    <input type="file" class="form-control-image" name="image" placeholder="">
                </div>
                <label class="label control-label">e-mail</label>
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="Please type your e-mail">
                </div>
                <label class="label control-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" placeholder="Please type your password">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="label control-label">Facebook account</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="city"
                                placeholder="Please enter profile account">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="label control-label">Github account</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="postal" placeholder=" Github link">
                        </div>
                    </div>
                </div>
                <label class="label control-label">Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="address" placeholder="Please type your address">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="label control-label">City</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="label control-label">Postal / Zip/code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="postal"
                                placeholder="Please enter your zip/code">
                        </div>
                    </div>
                </div>
                <label class="label control-label">Phone number</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="Phone number"
                        placeholder="Please type your phone number">
                </div>
                <label class="label control-label">Your skills</label>
                <br><br>
                <div class="row">
                    <div class="col-md-2">
                        <input type="checkbox"><small>HTML</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>CSS</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>JS Basic</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>JS Advanced</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>C# Basic</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>C# Advanced</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>Language</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>Language</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>Language</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>Language</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>Language</small>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox"><small>Language</small>
                    </div>
                </div>
                <br>
                <label class="label control-label">Describe your personality</label>
                <div class="input-group">
                    <textarea name="textarea" cols="125" rows="3"></textarea>
                </div>
                <a href="login-page.html">
                    <div class="btb btn-default">
                        <p class="text-register">REGISTER</p>
                    </div>
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>

</body>

</html>
