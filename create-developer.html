<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/create-developer.css">

    <title>Create profile as web developer</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <form onsubmit="createDeveloper(event)" novalidate>
                <div class="col-md-10">
                    <h3 class="text-center">Junior web developer</h3>
                    <label class="label control-label">Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="fullName"
                            placeholder="Please type your first name and last name">
                    </div>
                    <label class="label control-label">Personal image</label>
                    <div class="input-group">
                        <input type="file" class="form-control-image" name="image" placeholder=""
                            onchange="getImageUrl(30, 0.3, showSelectedImage)">
                        <img id="selected-image">
                    </div>
                    <label class="label control-label">e-mail</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="Please type your e-mail">
                        <img id="selected-image">
                    </div>
                    <label class="label control-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password"
                            placeholder="Please type your password">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="label control-label">Facebook account</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="fb"
                                    placeholder="Please enter profile account">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="label control-label">Github account</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="gh" placeholder=" Github link">
                            </div>
                        </div>
                    </div>
                    <label class="label control-label">Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="address" placeholder="Please type your address">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="label control-label">City</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="label control-label">Postal / Zip/code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="postal"
                                    placeholder="Please enter your zip/code">
                            </div>
                        </div>
                    </div>
                    <label class="label control-label">Phone number</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="mobile"
                            placeholder="Please type your phone number">
                    </div>
                    <label class="label control-label">Your skills</label>
                    <br><br>
                    <div class="row" name="skills">
                        <div class="col-md-2" name="skills">
                            <label for="html-input">Html</label>
                            <input data-courses type="checkbox" name="html" value="html">
                            <!-- <small>HTML</small> -->
                        </div>
                        <div class="col-md-2">
                            <label for="css-input">Css</label>
                            <input data-courses type="checkbox" name="css" value="css">
                        </div>
                        <div class="col-md-2">
                            <label for="jsbasic-input">Js Basic</label>
                            <input data-courses type="checkbox" name="jsbasic" value="jsbasic">
                        </div>
                        <div class="col-md-2">
                            <label for="jsadv-input">Js Advanced</label>
                            <input data-courses type="checkbox" name="jsadv" value="jsadv">
                        </div>
                        <div class="col-md-2">
                            <label for="csbasic-input">C# basic</label>
                            <input data-courses type="checkbox" name="csbasic" value="csbasic">
                        </div>
                        <div class="col-md-2">
                            <label for="csadv-input">C# Advanced</label>
                            <input data-courses type="checkbox" name="csadv" value="csadv">
                        </div>
                        <hr>
                        <div class="col-md-2">
                            <label for="skills1-input">Skill</label>
                            <input data-courses type="checkbox" name="skills1" value="skills1">
                        </div>
                        <div class="col-md-2">
                            <label for="skills2-input">Skill</label>
                            <input data-courses type="checkbox" name="skills2" value="skills2">
                        </div>
                        <div class="col-md-2">
                            <label for="skills3-input">Skill</label>
                            <input data-courses type="checkbox" name="skills3" value="skills3">
                        </div>
                        <div class="col-md-2">
                            <label for="skills4-input">Skill</label>
                            <input data-courses type="checkbox" name="skills4" value="skills4">
                        </div>
                        <div class="col-md-2">
                            <label for="skills5-input">Skill</label>
                            <input data-courses type="checkbox" name="skills5" value="skills5">
                        </div>
                        <div class="col-md-2">
                            <label for="skills6-input">Skill</label>
                            <input data-courses type="checkbox" name="skills6" value="skills6">
                        </div>
                    </div>
                    <br>
                    <label class="label control-label">Describe your personality</label>
                    <div class="input-group">
                        <textarea name="txt" cols="75" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <button class="btb btn-default" type="submit">
                            <p class="text-login">CREATE PROFILE</p>
                        </button>
                        <p class="error text-center"></p>
                    </div>
                    <p class="text-center-back-link">
                        <a href="index.html">BACK TO MAIN PAGE</a>
                    </p>


            </form>
            <div class="col-md-1"></div>
        </div>

    </div>

    <script src="js/get-image-url.js"></script>
    <script src="js/userAutentication.js"></script>
    <script src="js/createprofileDeveloper.js"></script>
    <script src="js/formValidationCreateProfile.js "></script>
</body>

</html>
