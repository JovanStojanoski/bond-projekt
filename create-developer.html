<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/create-developer.css">

    <title>Create profile as web developer</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <form onsubmit="createDeveloper(event)" novalidate>
                <div class="col-md-10">
                    <h3 class="text-center">Junior web developer</h3>
                    <label class="label control-label">Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="fullName"
                            placeholder="Please type your first name and last name">
                    </div>
                    <label class="label control-label">Personal image</label>
                    <div class="input-group">
                        <input type="file" id="selected-image" class="form-control-image" name="image" placeholder=""
                            onchange="getImageUrl(30, 0.3, showSelectedImage)">
                    </div>
                    <label class="label control-label">e-mail</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="Please type your e-mail">
                    </div>
                    <label class="label control-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password"
                            placeholder="Please type your password">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="label control-label">Facebook account</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="fb"
                                    placeholder="Please enter profile account">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="label control-label">Github account</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="gh" placeholder=" Github link">
                            </div>
                        </div>
                    </div>
                    <label class="label control-label">Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="address" placeholder="Please type your address">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="label control-label">City</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="label control-label">Postal / Zip/code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="postal"
                                    placeholder="Please enter your zip/code">
                            </div>
                        </div>
                    </div>
                    <label class="label control-label">Phone number</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="mobile"
                            placeholder="Please type your phone number">
                    </div>
                    <label class="label control-label">Your skills</label>
                    <br><br>
                    <div class="row" name="skills">
                        <div class="col-md-2" name="skills">
                            <input type="checkbox" name="html"><small>HTML</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="css"><small>CSS</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="js-basic"><small>JS Basic</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="js-adv"><small>JS Advanced</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="c-sharp-basic"><small>C# Basic</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="c-sharp-adv"><small>C# Advanced</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="skills1"><small>Language1</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="skills2"><small>Language2</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="skills3"><small>Language3</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="skills4"><small>Language4</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="skills5"><small>Language5</small>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="skills6"><small>Language6</small>
                        </div>
                    </div>
                    <br>
                    <label class="label control-label">Describe your personality</label>
                    <div class="input-group">
                        <textarea name="txt" cols="75" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <button class="btb btn-default" type="submit">
                            <p class="text-login">CREATE PROFILE</p>
                        </button>
                        <p class="error text-center"></p>
                    </div>
                    <p class="text-center-back-link">
                        <a href="index.html">BACK TO MAIN PAGE</a>
                    </p>

                </div>
            </form>
            <div class="col-md-1"></div>
        </div>

    </div>

    <script src="js/get-image-url.js"></script>
    <script src="js/userAutentication.js"></script>
    <script src="js/createprofileDeveloper.js"></script>
    <script src="js/formValidationCreateProfile.js "></script>
</body>

</html>
